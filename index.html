<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('play-once', {
        init: function () {
          var video1 = document.querySelector('#gearV');
          var video2 = document.querySelector('#anotherVideo');
          var icon = document.querySelector('#playPauseIcon');
          this.el.addEventListener('click', function () {
            if(document.querySelector('#video').getAttribute('src') === '#gearV'){
              if(video1.paused){
                video1.play();
                icon.setAttribute('src', '#pause');
              } else {
                video1.pause();
                icon.setAttribute('src', '#play');
              }
            } else {
              if(video2.paused){
                video2.play();
                icon.setAttribute('src', '#pause');
              } else {
                video2.pause();
                icon.setAttribute('src', '#play');
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item 
            id="cinema"
            src="assets/cinema/scene.gltf">
        </a-asset-item>
        <img id="pause" src="assets/pause.png">
        <img id="play" src="assets/play.png">
        <img id ="next" src="assets/next.png">
        <img id ="previous" src="assets/previous.png">

        <video id="gearV" src="assets/Luffy Transforms to Gear 5 for Rob Lucci One Piece - Crunchyroll (360p, h264).mp4"></video>
        <video id="anotherVideo" src="assets\Nature Video 30 SecondsWhatsApp Status VideoNature Background Videos - Round the Clock (360p, h264).mp4"></video>
      </a-assets>

      <a-entity
        gltf-model="#cinema"
        position="12.9 1.4 -34.56"
        rotation="0 90 0"
        scale="0.5 0.5 0.5">
      </a-entity>

      <a-light 
        type="directional" 
        intensity="2" 
        position="0 10 -10">
      </a-light>
      <a-light
        type="ambient" 
        intensity="0.5">
      </a-light>

      <a-video
        id="video"
        src="#gearV"
        position="1.63 2.281 0.173"
        rotation="0 -90 0"
        width="5.6"
        height="3.2"
        scale = "0.36 0.32 1"
        visible="true"
        play-once>
        <a-circle
          scale="3 3 3"
          position = "0 -2.45 0.50"
          radius = "0.05"
          color = "#16b62d"
          event-set__enter="_event: mouseenter; scale: 3.5 3.5 3.5"
          event-set__leave="_event: mouseleave; scale: 3 3 3">
          <a-image
            id="playPauseIcon"
            src="#play" 
            position="0 0 0.01" 
            width="0.07" 
            height="0.07">
          </a-image>
        </a-circle>
      </a-video>

      <a-circle
        id="nextButton"
        position="1 1.5 0.3"
        radius = "0.03"
        rotation="0 -90 0"
        event-set__enter="_event: mouseenter; scale: 1.5 1.5 1.5"
        event-set__leave="_event: mouseleave; scale: 1 1 1"
        event-set__click="_event: click; _target: #video; src: #anotherVideo;">
        <a-image
            src="#next" 
            scale="0.5 0.5 0.5" 
            position="0 0 0.01" 
            width="0.07" 
            height="0.07">
        </a-image>
      </a-circle>

      <a-circle
        id="previousButton"
        position="1 1.5 0.06"
        radius = "0.03"
        rotation="0 -90 0"
        event-set__enter="_event: mouseenter; scale: 1.5 1.5 1.5"
        event-set__leave="_event: mouseleave; scale: 1 1 1"
        event-set__click="_event: click; _target: #video; src: #gearV;">
        <a-image
            src="#previous"
            scale="0.5 0.5 0.5" 
            position="0 0 0.01" 
            width="0.07" 
            height="0.07">
        </a-image>
      </a-circle>

      <a-camera id="camera" position="0 1.5 0.225">
        <a-cursor></a-cursor>
      </a-camera>
  </body>
</html>
